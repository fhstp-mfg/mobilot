<div>
  <!-- ListController as list -->

  <style>
    #list_stations {
      width : 100%
    }

    #list_progress_wrapper {
      height   : 100%;
      margin-top : 3em;
    }
    #list_progress_wrapper .loading-title {
      font-size : 1.2em
    }

    .header-list-tabs-content {
      top : 5em
    }

    .station-item {
      color : #3797c4
    }
    .station-odd {
      color      : #78B2CE;
      background : #eee;
    }

    .stdLink {
      color           : black;
      font-weight     : 300;
      text-decoration : none;
      cursor          : pointer;
    }

    .secondary-icon {
      color     : black;
      font-size : 1.6em;
    }
  </style>


  <div
    class="search-type-controls"
    ng-class="list.myFont"
  >
    <md-input-container class="search-field">
      <label>Suche</label>
      <input ng-model="list.searchQuery">
    </md-input-container>
  </div>


  <md-content
    class="header-list-tabs-content"
    ng-class="list.myFont"
    layout="column"
    layout-align="center center"
  >
    <div id="list_progress_wrapper"
      layout="column"
      layout-align="center center">

      <md-progress-circular
        md-mode="indeterminate"
        style="display : {{ list.loading }}">
      </md-progress-circular>

      <h1
        class="loading-title"
        style="display : {{ list.loading }}"
      >
        Stationen werden geladen ...
      </h1>
    </div>

    <md-list
      id="list_stations"
      layout="column">

      <div ng-repeat="station in list.stations | filter : list.searchQuery | orderBy : station.order">
        <md-list-item
          class="station-item"
          ng-class-odd="'station-odd'"
          ng-click="list.switchContent( list.params.mobidulCode, station.code, station )">

          <div class="md-list-item-text stdLink">
            <h3>{{ station.name }}</h3>
          </div>

          <!-- <md-icon
            class="md-secondary"
            ng-show="list.showEditButton"
            ng-click="list.editStation( station.code )"
            aria-label="Bearbeiten">
            edit
          </md-icon> -->

          <div
            class="md-secondary secondary-icon"
            ng-show="station.canEdit"
            ng-click="list.editStation( station.code )"
            aria-label="Bearbeiten">
            <span>✎</span>
          </div>

          <!-- <md-icon
            class="md-secondary"
            ng-show="true"
            ng-click="list.deleteStation( station.code )"
            aria-label="Löschen">
            delete
          </md-icon> -->

          <md-divider ng-if=" ! $last"></md-divider>
        </md-list-item>
        <!--Todo: style button or implement Drag and Drop
        <div
          ng-show="list.isRallye"
          ng-click="list.moveStation( station, 'up')"
          aria-label="Rauf schieben">
          <span>up</span>
        </div>
        <div
          ng-show="list.isRallye"
          ng-click="list.moveStation( station, 'down')"
          aria-label="Rauf schieben">
          <span>down</span>
        </div>
        -->
      </div>
    </md-list>
  </md-content>
</div>
