<div>

  <!-- CreatorController as creator -->

  <md-content
    class="creator-content"
    layout-padding
    ng-class="{ 'ios-top-margin': creator.isCordovaIos }"
  >
    <div
      style="margin-top: 1em"
      ng-show="creator.menu.length === 0"
    >
      <p class="helper center" translate="EMPTY_MENU_LIST"></p>
    </div>

    <!--In the <li> element-->
    <!--dnd-draggable="menuItem"-->
    <!--dnd-moved="creator.menu.splice( $index, 1 )"-->
    <!--dnd-effect-allowed="move"-->
    <!--dnd-selected="models.selected = menuItem"-->

    <div id="sortableContainerCreator">
      <ul data-as-sortable="creator.dragControlListeners"
        ng-show="creator.menu.length"
        ng-model="creator.menu"
        class="drag-drop-list-custom-ul"
      >
      <li
        ng-repeat="menuItem in creator.menu"
        data-as-sortable-item=""
        class="drag-drop-list-custom-li"
      >
        <div
          data-as-sortable-item-handle=""
          layout="row"
          ng-class="menuItem.isDivider ? 'menuDivider' : ''"
        >
          <md-input-container ng-maxlength="16" flex>
              <label>{{ menuItem.name }}</label>
              <input ng-model="menuItem.text" ng-class="menuItem.isDivider ? 'inputWhiteFont' : ''">
          </md-input-container>

          <div class="creator-list-delete-item-controls">
            <md-button
              class="md-icon-button"
              aria-label="delete"
              ng-click="creator.deleteMenuItem( menuItem.id, $index )"
            >
              <md-icon>delete</md-icon>
            </md-button>
          </div>
          <div class="creator-list-delete-item-controls">
            <md-icon class="md-icon-drag">drag_handle</md-icon>
          </div>
        </div>
      </li>
    </ul>
    </div>

    <div layout="row" layout-sm="column">
      <md-button
        class="md-mobilot-color center"
        aria-label="HinzufÃ¼gen"
        ng-click="creator.showAddMenuItem()"
      >
        <md-icon class="md-mobilot-color">add</md-icon>
        <span translate="ADD_MENU_ENTRY"></span>
      </md-button>
    </div>

    <div layout="row" layout-sm="column">
      <md-button
        class="md-raised md-primary md-mobilot"
        ng-click="creator.saveMenu()"
      >
        <md-icon>check</md-icon>
        <span translate="SAVE"></span>
      </md-button>
    </div>
  </md-content>
</div>
