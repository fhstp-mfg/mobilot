<div>

  <!-- CreatorController as creator -->

  <md-content
    class="creator-content"
    layout-padding
    ng-class="{ 'ios-top-margin': creator.isCordovaIos }"
  >
    <!-- Mobidul Optionen -->

    <div class="section">
      <h3 class="section-title" translate="GENERAL"></h3>
      <br>

      <div layout="column">
        <md-checkbox
          class="md-primary"
          ng-model="creator.mobidul.isHiddenOnHome"
          ng-true-value="0"
          ng-false-value="1"
        >
          <label translate="HIDE_ON_HOME"></label>
        </md-checkbox>

        <md-checkbox
          class="md-primary"
          ng-model="creator.mobidul.isLocked"
          ng-true-value="0"
          ng-false-value="1"
        >
          <label translate="IMMUTABLE"></label>
        </md-checkbox>

        <h3 class="section-title" translate="FONT_TYPE"></h3>
        <br>
        
        <md-select
          ng-model="creator.mobidul.font"
          placeholder="{{ 'CHOOSE_FONT' | translate }}"
          style="margin-top:0"
          ng-class="{ 'font--druckschrift95' : creator.class.druckschrift95 }"
        >
          <md-option value="default">Roboto</md-option>
          <md-option
            value="druckschrift95"
            class="font--druckschrift95"
          >Druckschrift95</md-option>
        </md-select>
      </div>
    </div>



    <!-- Berechtigungen -->

    <div class="section">
      <div layout-sm="column">
        <h3 class="section-title" translate="RIGHTS"></h3>
        <p class="helper" translate="WHICH_STATIONS_ALLOWED_TO_EDIT"></p>
      </div>

      <div layout="row" layout-sm="column">
        <md-input-container>
          <!-- <label>Berechtigung zum Stationen editieren</label> -->

          <md-radio-group
            ng-model="creator.editMode"
            class="md-primary"
          >
            <md-radio-button
              ng-repeat="mode in creator.editModes"
              ng-value="{{ $index }}"
            >
              {{ mode }}
              <br>
            </md-radio-button>
          </md-radio-group>
        </md-input-container>
      </div>
    </div>

    <div class="section section-darker">
      <div layout="column">
        <md-button
          class="md-raised md-primary md-mobilot"
          ng-click="creator.saveOptions()"
        >
        <md-icon>check</md-icon>
          <span flex translate="SAVE_OPTIONS"></span>
        </md-button>
      </div>
    </div>



    <!-- Mitmachâ€“Codes -->

    <div class="section">
      <h3 class="section-title" translate="JOIN_CODES"></h3>

      <div layout="row" layout-sm="column">
        <md-list ng-if="creator.codes.length">
          <md-list-item ng-repeat="code in creator.codes">
            <md-checkbox
              class="md-primary"
              ng-model="code.locked"
              ng-true-value="0"
              ng-false-value="1"
              aria-label="{{ code.code }}"
              ng-click="creator.toggleCode( code, $index )">
            </md-checkbox>

            <p>{{ code.code }}</p>

            <!-- TODO: NAME FOR GROUPS/CODES
            <md-input-container>
                <label>Gruppenname</label>
                <input ng-model="code.name">
            </md-input-container>
            -->

            <md-icon
              style="margin-left: 1em"
              ng-click="creator.deleteCode( $index, $event )"
            >delete</md-icon>

            <md-icon
              style="margin-left: 1em"
              ng-click="creator.showQRCode( $index, $event )"
            >monochrome_photos</md-icon>

            <md-divider></md-divider>
          </md-list-item>
        </md-list>
      </div>

      <div layout-sm="column">
        <p class="helper" translate="GROUP_EXPLANATION"></p>
      </div>

      <div layout="column" style="margin-top: 1em">
        <md-button
          class="md-raised md-mobilot-color"
          ng-click="creator.requestCode()"
        >
          <md-icon
            md-svg-src="assets/img/qrcode.svg"
            class="md-mobilot-color">
          </md-icon>
          <span flex translate="REQUEST_CODE"></span>
        </md-button>
      </div>
    </div>



    <!-- Dangerous -->
    <br>
    <br>


    <div layout="column">
      <p class="helper center dangerous">
        <span translate="DELETE_MOBIDUL_WARNING"></span>
      </p>

      <md-button
        class="md-raised md-warn"
        ng-show="true"
        ng-click="creator.deleteMobidul()"
        flex>

        <md-icon>delete</md-icon>
        <span translate="DELETE_MOBIDUL"></span>
      </md-button>
    </div>
  </md-content>
</div>
