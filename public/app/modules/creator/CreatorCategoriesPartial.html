<div>

  <!-- CreatorController as creator -->

  <md-content
    class="creator-content"
    layout-padding
    ng-class="{ 'ios-top-margin': creator.isCordovaIos }"
  >
    <div
      style="margin-top: 1em"
      ng-show="creator.categories.length === 0"
    >
      <p class="helper center" translate="EMPTY_CATEGORIES_LIST"></p>
    </div>

    <react-component name="Hello" props="creator.person"></react-component>

    <ul dnd-list="creator.categories" ng-show="creator.categories.length">
      <!-- The dnd-draggable directive makes an element draggable and will
           transfer the object that was assigned to it. If an element was
           dragged away, you have to remove it from the original list
           yourself using the dnd-moved attribute -->

      <li
        ng-repeat="category in creator.categories"
        dnd-draggable="category"
        dnd-moved="creator.categories.splice( $index, 1 )"
        dnd-effect-allowed="move"
        dnd-selected="models.selected = category"
        ng-class="{ 'selected' : models.selected === category }"
      >
        <div layout="row">
          <md-input-container ng-maxlength="16" flex>
            <label translate="LABEL_CATEGORY"></label>
            <input
              ng-model="category.name"
              ng-focus="creator.focusCategory( category )"
              ng-blur="creator.blurCategory( category )">
          </md-input-container>

          <div class="creator-list-delete-item-controls">
            <md-button
              class="md-icon-button"
              aria-label="delete"
              ng-click="creator.deleteCategory( category.id, $index, $event )"
            >
              <md-icon>delete</md-icon>
            </md-button>
          </div>
        </div>
      </li>
    </ul>

    <div layout="row" layout-sm="column">
      <md-button
        class="md-primary md-mobilot-color center"
        aria-label="HinzufÃ¼guen"
        ng-click="creator.addCategory()"
      >
        <md-icon>add</md-icon>
        <span translate="ADD_CATEGORY"></span>
      </md-button>
    </div>

    <!-- TODO: Move this into the Header -->
    <div layout="row" layout-sm="column">
      <md-button
        class="md-raised md-primary md-mobilot"
        ng-click="creator.saveCategories()"
      >
        <md-icon>check</md-icon>
        <span translate="SAVE"></span>
      </md-button>
    </div>
  </md-content>
</div>
