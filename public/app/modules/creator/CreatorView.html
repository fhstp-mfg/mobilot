<div ng-app="Creator">

    <!-- CreatorController as creator -->

    <md-tabs
        id="creator_tabs"
        md-swipe-content="true"
        md-selected="creator.mobidulTabIndex"
        md-dynamic-height
        md-border-bottom
		md-no-pagination="false"
        ng-show="creator.showCreatorTabs">

        <md-tab
            label="{{ tab.name }}"
            ng-repeat="tab in creator.tabs"
            md-on-select="creator.changeDetailTab()">
        </md-tab>
    </md-tabs>

    <div ui-view="creatorContent"></div>
</div>
