<div ng-app="Play">

  <!-- PlayController as play -->

  <style>
    #play_view {
      position: fixed;
      top: 56px;
      left: 0;
      right: 0;
      bottom: 0;
    }
  </style>

  <md-content
    id="play_view"
    layout-padding
    ng-class="{ 'ios-top-margin': play.isCordovaIos }"
  >
    <p class="helper">Mitmach-Codes k√∂nnen vom Ersteller eines Mobidul bereitgestellt werden.</p>
    <p class="helper">Um bei einem Mobidul als "Redakteur" mitzumachen, gib dein Mitmach-Code hier ein.</p>

    <md-input-container>
      <label>Mitmach-Code</label>
      <input
        placeholder="Mitmach-Code"
        ng-model="play.code"
        ng-required="true"
        ng-maxlength="6"
      >
    </md-input-container>

    <md-button
      class="md-raised md-primary md-mobilot"
      ng-click="play.join()"
    >Zum Mobidul</md-button>
  </md-content>
</div>
