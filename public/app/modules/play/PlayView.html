<div ng-app="Play">

  <!-- PlayController as play -->

  <style>
    #play_view {
      position: fixed;
      top: 56px;
      left: 0;
      right: 0;
      bottom: 0;
    }
  </style>

  <md-content
    id="play_view"
    layout-padding
    ng-class="{ 'ios-top-margin': play.isCordovaIos }"
  >
    <p class="helper" translate="JOIN_CODE_INPUT_DESCRIPTION"></p>

    <md-input-container>
      <label translate="JOIN_CODE"></label>
      <input
        placeholder="{{ 'JOIN_CODE' | translate }}"
        ng-model="play.code"
        ng-required="true"
        ng-maxlength="6"
      >
    </md-input-container>

    <md-button
      class="md-raised md-primary md-mobilot"
      ng-click="play.join()"
    >{{ 'TO_MOBIDUL' | translate }}</md-button>
  </md-content>
</div>
