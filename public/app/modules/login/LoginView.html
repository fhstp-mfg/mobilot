<div ng-app="Login" layout-padding>

  <!-- LoginController as login -->

  <md-content
    class="header-content"
    layout="column"
    layout-padding
    ng-class="{
      'header-tabs-content': login.isHeaderTabsContent,
      'ios-top-margin': login.isCordovaIos
    }"
  >
    <h2 class="bottomless" translate="LOGIN"></h2>

    <form
      name="loginForm"
      ng-submit="login.loginUser()"
      novalidate
    >
      <!-- Username -->
      <md-input-container class="md-icon-float">
        <label translate="USER_NAME"></label>
        <md-icon>person</md-icon>
        <input
          type="text"
          ng-model="login.credentials.username"
        >
      </md-input-container>

      <!-- Password -->
      <md-input-container class="md-icon-float">
        <label translate="PASSWORD"></label>
        <md-icon>lock</md-icon>
        <input
          type="password"
          ng-model="login.credentials.password"
        >
      </md-input-container>


      <!-- Buttons -->
      <div layout="row" layout-sm="column">
        <md-button
          type="submit"
          class="md-raised md-primary md-mobilot"
          ng-disabled="login.disableLoginButton"
        >{{ 'LOGIN' | translate }}</md-button>

        <br>

        <md-button
          type="button"
          class="md-raised md-mobilot-color"
          ng-click="login.goToRegister()"
        >{{ 'REGISTER_USER' | translate }}</md-button>

        <md-button
          type="button"
          class="md-primary md-mobilot-color"
          ng-click="login.goToForgotPassword()"
        >{{ 'FORGET_PASSWORD' | translate }}</md-button>

        <md-button
            type="button"
            ng-click="login.loginMobiUser()"
            aria-label="mobiuser login">
          <md-icon style=" color: rgb(55, 151, 196)">person_pin</md-icon>
          <span translate="LOGIN_MOBI"></span>
        </md-button>
      </div>
    </form>
  </md-content>
</div>
