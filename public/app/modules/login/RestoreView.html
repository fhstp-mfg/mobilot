<div ng-app="Login">

  <!-- LoginController as login -->

  <md-content
    class="header-content"
    layout="column"
    layout-padding
    ng-class="{ 'ios-top-margin': login.isCordovaIos }"
  >
    <h2 translate="RESET_PASSWORD"></h2>
    <p translate="RESET_PASSWORD_DESCRIPTION"></p>

    <form
      name="restoreForm"
      ng-submit="login.requestRestore()"
      novalidate
    >
      <!-- Email -->
      <md-input-container class="md-icon-float">
        <label translate="EMAIL"></label>
        <md-icon>email</md-icon>
        <input
          type="email"
          ng-model="login.credentials.email"
        >
      </md-input-container>

      <!-- Buttons -->
      <md-button
        type="submit"
        class="md-raised md-primary"
        ng-disabled="login.disableLoginButton"
      >
        <span translate="RESET"></span>
      </md-button>
    </form>
  </md-content>
</div>
