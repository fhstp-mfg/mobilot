<div>
  <!-- StationController as station -->

  <md-content
    class="header-content"
    layout-padding
  >
    <div
      ui-view="stationContent"
      style="height:100%"
      ng-class="station.myFont"
    >
      <h1>
        {{ station.stationName }}
      </h1>
      <progressbar ng-if="station.rallyLength > 1" data-order="{{station.order}}" data-length="{{station.rallyLength}}"></progressbar>

      <!-- XXX for testing purposes only ! -->
      <div layout="column"
        style="margin-bottom : 1em; background : #eee; border-radius : 4px; padding : 1em"
        ng-if="station.isOwner"
      >
        <span style="text-align : center">~~~&nbsp;&nbsp;&nbsp;Developer's Rally Actions&nbsp;&nbsp;&nbsp;~~~</span>

        <md-button
          class="md-raised"
          ng-click="station.rallyActivate()"
          style="background : yellow"
        >Activate station (testing only)</md-button>
        <md-button
          class="md-raised"
          ng-click="station.rallyOpen()"
          ng-show="station.__isStatusActivated()"
          style="background : lightblue"
        >Open station</md-button>
        <md-button
          class="md-raised"
          ng-click="station.rallyComplete()"
          ng-show="station.__isStatusOpen()"
          style="background : lightgreen"
        >Complete station</md-button>
        <md-button
          class="md-raised"
          ng-click="station.progressToNext()"
          style="background : blue; color : white"
        >Goto next Station</md-button>

        <span style="text-align : center">~~~</span>
      </div>


      <div id="station-container"></div>
    </div>
  </md-content>

  <!-- <md-progress-circular
    md-mode="indeterminate"
    style="display : {{ station.loading }}; margin : auto">
  </md-progress-circular> -->
</div>
